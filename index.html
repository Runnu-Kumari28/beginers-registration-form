<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML USER SIGNUP FORMS</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <main id="main-holder">  
        <h2>Registration form~</h2>
        <form id="signin-form">
                <input type="text" id="username" class="signin-form-field" placeholder="enter the username"/><br>
                <input type="email" id="email" class="signin-form-field" placeholder="enter a valid email"/><br>
                <input type="tel" id="telephone" class="signin-form-field" placeholder="enter your mobile number"/><br>
                <input type="password" id="password" class="signin-form-field" placeholder="enter your password"/><br>
                <input type="submit" value="submit" id="signin-form-submit" />
        </form> 
  </main> 
</body>
</html>
